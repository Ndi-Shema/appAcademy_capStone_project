<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Stephen Curry</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="">
        <nav>
            <a href="home.html">Home</a>
            <a href="message.html">Message</a>
            <a href="championshups.html">Championships</a>

    </header>

    <main>
       <img src="images/curry1.jpg" alt="">
       <form action="form-curry" method="post">
        <fieldset>
            <legend> Talk to Curry</legend>
            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName">
            </div>

            <div>
                <label for="lastName">First name</label>
                <input type="text" id="lastName" name="lastName">
            </div>

            <div class="checks">
                <input type="checkbox" id="goat" name="goat" value="goat">
                <label for="goat">Stephen Curry is the G.O.A.T</label>
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments"></textarea>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
       </form>
    </main>

    <footer>
        <img src="images/logo.png" alt="">
        <nav>
            <a href="home.html">Home</a>
            <a href="message.html">Message</a>
